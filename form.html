<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form-styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Teko:wght@400;500;600&display=swap"
        rel="stylesheet">

    <title>Sign up!</title>
</head>

<body>    
    <h1>'Hello world' your way into our courses and leave as a master of your craft!</h1>
    
    <div class="container-fluid">
        <!-- The form -->

        <form name="signUpForm" method="post" onsubmit="return handleSubmit()">
            <!-- Name -->
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input name="name" type="text" class="form-control" id="name" pattern="[a-zA-Z0-9_ ]+" required>
                </div>
            </div>
            <!-- Email -->
            <div class="form-group row">
                <label for="emailid" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="emailid" required>
                </div>
            </div>
            <!-- Password -->
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" required>
                </div>
            </div>
            <!-- Account type -->
            <fieldset class="form-group row">
                <legend class="col-form-label col-sm-2 float-sm-left pt-0">Account type</legend>
                <div class="col-sm-10">
                    <!-- Free -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="acc-type" id="free-acc" value="free"
                            checked required>
                        <label class="form-check-label" for="free-acc">
                            Free
                        </label>
                    </div>
                    <!-- Pro -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="acc-type" id="pro-acc" value="pro" required>
                        <label class="form-check-label" for="pro-acc">
                            Pro
                        </label>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Sign up for our weekly newsletter and keep up to date on new tech!
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
            </div>
        </form>

        <div id="result"></div>

    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

<footer>
    <script>
        function handleSubmit() {
            document.querySelector("#result").innerHTML = `<h4>Congratulations, ${document.signUpForm.name.value.split(' ')[0]}! You are now part of the CodeCompanion Family!</h4>`;
            return false;
        }
    </script>
</footer>

</html>
